<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <!-- HEADER -->
    <Header>
        <div class="container bg-3">
            <div class="row justify-content-between p-2 bg-0">
                <div class="col-4 h-10 bg-1"></div>
                <div class="col-2 h-10 bg-1"></div>
            </div>
    </Header>

    <!-- Main content -->
    <main>

        <div class="container p-5 bg-4">
            <!-- Hero -->
            <div class="row p-4 flex-column bg-2">
                <div class="col-6 align-self-center h-30 bg-1"></div>
                <div class="col-10 align-self-center h-10 bg-1"></div>
                <div class="col-10 align-self-center h-10 bg-1"></div>
            </div>

            <!-- Portfolio -->
            <div class="row justify-content-center p-2 bg-1">
                <div class="col-4 h-10 bg-0"></div>
                <div class="col-12 bg-4 h-30 m-1"></div>
                <div class="col-12 bg-4 h-30 m-1"></div>
                <div class="col-12 bg-4 h-30 m-1"></div>
                <div class="col-12 bg-4 h-30 m-1"></div>
                <div class="col-12 bg-4 h-30 m-1"></div>
                <div class="col-12 bg-4 h-30 m-1 mb-3"></div>
            </div>

            <!-- About -->
            <div class="row bg-3 justify-content-center p-2">
                <div class="col-4 bg-1 h-10 m-2 mt-3"></div>
                <div class="col-12 bg-1 h-30 m-2"></div>
                <div class="col-12 bg-1 h-30 m-2"></div>
                <div class="col-4 bg-1 h-10 m-2 mb-3"></div>
            </div>

            <!-- Contact me -->
            <div class="row bg-2 justify-content-center p-2">
                <div class="col-6 h-10 m-2 bg-3"></div>
                <div class="col-12 h-30 m-2 bg-3"></div>
                <div class="col-12 m-2 mb-3 h-10 bg-3"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container p-3 bg-1">

            <!-- Address -->
            <div class="row justify-content-center p-2 bg-2">
                <div class="col-12 h-10 m-2 bg-0"></div>
                <div class="col-8 h-10 m-2 bg-0"></div>
                <div class="col-12 h-10 m-2 mb-4 bg-0"></div>
            </div>

            <!-- footer -->
            <div class="row justify-content-center">
                <div class="col-6 h-10 mt-3 bg-3"></div>
            </div>
        </div>
    </footer>

        </div>
</body>
</html>
